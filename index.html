<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>

      <nav>
        <h1>Headlines.</h1>
        <ul>

        <p>
          <b
            >We <span>collect and create</span> articles, opinions and images

          >

        <section class="flexbox-item">
          <img id="magazine" src="/img/Magazines.jpg" alt="" />

        <section class="flexbox-item">

        </section>

        <section class="flexbox-item">
          <img src="/img/Podcasts.jpg" alt="" />

        <section class="flexbox-item">
          <img src="img/Print_Podcasts.jpg" alt="" />
        </section>

        <section class="flexbox-item">
          <img src="/img/RSS Readers.jpg" alt="" />
        </section>

        <section class="flexbox-item">
          <img src="/img/company-blogs.jpg" alt="" />
        </section>

      <footer>
        <h3>Headlines.</h3>
        <p class="address">1000 7th Avenue</p>

        <p>(+44 7000 0000)</p>
